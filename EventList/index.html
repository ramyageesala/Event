<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Selected JavaScript Events Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    .box {
      padding: 15px;
      border: 2px dashed #444;
      width: 300px;
      margin-top: 15px;
    }
    input, select, button {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 300px;
      font-size: 16px;
    }
    #msg {
      color: green;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>JavaScript Event Types Demo</h2>

 
  <button onclick="log('Clicked the button!')">Click Me</button>

  
  <div class="box" 
       onmouseover="log('Mouse is over the box!')" 
       onmouseout="log('Mouse left the box!')">
    Hover over this box
  </div>

 
  <input type="text" placeholder="Focus or blur here" 
         onfocus="log('Input field is focused')" 
         onblur="log('Input field lost focus')">

 
  <input type="text" placeholder="Type something..." 
         onkeydown="log('Key is pressed')" 
         onkeyup="log('Key is released')">

 
  <select onchange="log('Dropdown value changed')">
    <option value="">--Select an option--</option>
    <option value="1">Option 1</option>
    <option value="2">Option 2</option>
  </select>

 
  <p id="msg"></p>

  <script>
    function log(message) {
      document.getElementById('msg').innerText = message;
    }
  </script>
</body>
</html>
